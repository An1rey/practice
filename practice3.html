<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<form name="mainForm">

    <p><input type="number" name="name" placeholder="name" /></p>
    <p><input type="number" name="surname" placeholder="surname" /></p>
    <p><input type="date" name="dateOfBirth" placeholder="Date of Birth" /></p>
    <p><input type="radio" name="gender" value="M" /> Male </p>
    <p><input type="radio" name="gender" value="F" /> Female </p>
    <p><input type="text" name="city" placeholder="city"/></p>
    <p><input type="checkbox" name="languages" value="en" /> English </p>
    <p><input type="checkbox" name="languages" value="de" /> Deutsch </p>
    <p><input type="checkbox" name="languages" value="po" /> Polish </p>
    <p><input type="checkbox" name="languages" value="ua" /> Ukrainian </p>
    <p><input type="button" value="Press me" /></p>
    <p><input type="reset" value="Clear" /></p>
    <p><input type="submit" value="Push me" /></p>
</form>

<script src="practice3.js"></script>
</body>
</html>
